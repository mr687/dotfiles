import = [
  "~/.config/alacritty/themes/tokyonight_night.toml"
]

[env]
TERM = "xterm-256color"

[window]
padding.x = 15
padding.y = 15

decorations = "Buttonless"
opacity = 0.85
blur = false

option_as_alt = "Both"

[font]
size = 12
normal.family = "MesloLGS Nerd Font Mono"
normal.style = "Regular"

# bold.family = "MesloLGS Nerd Font Mono"
# bold.style = "Bold"

# italic.family = "MesloLGS Nerd Font Mono"
# italic.style = "Italic"

# bold_italic.family = "MesloLGS Nerd Font Mono"
# bold_italic.style = "BoldItalic"

[colors]
draw_bold_text_with_bright_colors = true

[selection]
save_to_clipboard = false

[keyboard]
bindings=[
  {key= "[", mods= "Command", action= "ToggleViMode"},
]
