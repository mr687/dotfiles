import = [
  "~/.config/alacritty/themes/tokyonight_night.toml"
]

[shell]
program = "/bin/zsh"
args = ["-l"]

[env]
TERM = "xterm-256color"

[window]
dimensions.columns = 75
dimensions.lines = 10

# M Pro 14 inch 2021
# 3024 x 1964
position.x = 1248
position.y = 1033

padding.x = 15
padding.y = 15

decorations = "Buttonless"
opacity = 0.8
blur = true

option_as_alt = "Both"

[font]
size = 12
normal.family = "MesloLGS Nerd Font Mono"
normal.style = "Regular"

# bold.family = "MesloLGS Nerd Font Mono"
# bold.style = "Bold"

# italic.family = "MesloLGS Nerd Font Mono"
# italic.style = "Italic"

# bold_italic.family = "MesloLGS Nerd Font Mono"
# bold_italic.style = "BoldItalic"

[colors]
draw_bold_text_with_bright_colors = true

[selection]
save_to_clipboard = false
