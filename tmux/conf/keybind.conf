set-option -g prefix C-a

bind r source-file -F "$tmux_dir/tmux.conf" \; display-message "Config reloaded..."

# Windows Split
unbind %
unbind '"'
bind-key "|" split-window -h -c "#{pane_current_path}"
bind-key "\\" split-window -fh -c "#{pane_current_path}"
bind-key "-" split-window -v -c "#{pane_current_path}"
bind-key "_" split-window -fv -c "#{pane_current_path}"

bind c new-window -c "#{pane_current_path}"

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r h resize-pane -L 5
bind -r l resize-pane -R 5
bind m resize-pane -Z # maximize pane

# VIM
bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with 'v'
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with 'y'
unbind -T copy-mode-vi MouseDragEnd1Pane # do not exit copy mode when dragging with mouse

# Display lazygit
bind -r g display-popup -d '#{pane_current_path}' -w81% -h80% -E lazygit

# display fzf --tmux
bind -r f display-popup -d '#{pane_current_path}' -w81% -h80% -E "fzf --tmux --height 80% --reverse --preview 'bat --color=always {}' | xargs $EDITOR"
